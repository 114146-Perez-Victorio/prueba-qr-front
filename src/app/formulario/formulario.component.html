<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="container mt-4">
  <!-- Información del Usuario Permitido -->
  <div class="card mb-4">
    <div class="card-header">Información del Usuario</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="document" class="form-label">Documento</label>
          <input type="text" id="document" name="document" class="form-control" ngModel required />
        </div>
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="documentType" class="form-label">Tipo de Documento</label>
          <select id="documentType" name="documentType" class="form-select" ngModel required>
            <option value="" disabled selected>Seleccione el Tipo de Documento</option>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Licencia de conducir">Licencia de conducir</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="form-control" ngModel required />
        </div>
      </div>
    </div>
  </div>

  <!-- Información del Tipo de Usuario -->
  <div class="card mb-4">
    <div class="card-header">Tipo de Usuario</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="userTypeDescription" class="form-label">Tipo de Usuario</label>
          <select id="userTypeDescription" name="userTypeDescription" class="form-select" ngModel required>
            <option value="" disabled selected>Seleccione el Tipo de Usuario</option>
            <option value="Visitor">Visitante</option>
            <option value="Residente">Residente</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Información de Rangos de Autorización -->
  <div class="card mb-4">
    <div class="card-header">Rangos de Autorización</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="initDate" class="form-label">Fecha de Inicio</label>
          <input type="date" id="initDate" name="initDate" class="form-control" ngModel required />
        </div>
        <div class="col-md-4">
          <label for="endDate" class="form-label">Fecha de Fin</label>
          <input type="date" id="endDate" name="endDate" class="form-control" ngModel required />
        </div>
      </div>
    </div>
  </div>

  <!-- Información de Vehículos -->
  <div class="card mb-4">
    <div class="card-header">Vehículos</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="vehicleType" class="form-label">Tipo de Vehículo</label>
          <select id="vehicleType" name="vehicleType" class="form-select" ngModel required>
            <option value="" disabled selected>Seleccione el Tipo de Vehículo</option>
            <option value="Car">Auto</option>
            <option value="Motocycle">Motocicleta</option>
            <option value="Camioneta">Camioneta</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="plate" class="form-label">Placa</label>
          <input type="text" id="plate" name="plate" class="form-control" ngModel required />
        </div>
        <div class="col-md-4">
          <label for="insurance" class="form-label">Seguro</label>
          <input type="text" id="insurance" name="insurance" class="form-control" ngModel required />
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de Envío -->
  <div class="row">
    <div class="col-md-12 text-end">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Enviar</button>
    </div>
  </div>
</form>
